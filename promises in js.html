<html>
    <head>
        <script>
            console.log("simple promise examples....")
            let complete=false;
            let prom= new Promise(function(resolve,reject){
                if(complete){
                    resolve("i am successful");
                }else{
                    reject("i am failed");
                }
            });
            console.log(prom)
            </script>
            <script>
            console.log("<br>")
            console.log(" promise examples using function--->....")
            function prom1(complete1){
             return new Promise(function(resolve,reject){
                if(complete1){
                    resolve("i am successful");
                }
                else{
                    reject("i am failed");
                }
            });}
            let onfulfilment= (result) => {
                console.log(result);
            }
            let onrejection = (error) => {
                console.log(error);
            }
            prom1(false).then(onfulfilment).catch(onrejection);
            </script>
            <script>
            console.log(" promise examples using function and using insight SETTIMEOUT function..--->....")
            function prom2(complete2){
             return new Promise(function(resolve,reject){
                console.log("Fetching data,please wait.....==>")
                setTimeout(()=>{
                    if(complete2){
                    resolve("i am successful");
                      }
                else{
                    reject("i am failed ");
                }

                },5000);
                });}
          
            prom2(true).then((result) => {console.log(result);}).catch((error) => {console.log(error);})
            </script>
            <script>
            console.log(" promise examples using function and using insight SETTIMEOUT function using division..--->....")
            function prom3(a,b){
             return new Promise(function(resolve,reject){
                console.log("Fetching data,please wait.....==>")
                var c= a / b;
                setTimeout(()=>{
                    if(a,b){
                    resolve(`your answer:${c}`);
                      }
                else{
                    reject("failed to calculate");
                          }
                        

            },9000);
                });}
            
            
            prom3(9,2).then( (result) => {
                console.log(result);}).catch((error) => {console.log(error);
            })
        

        </script>
    </head>
    <body></body>
</html>
